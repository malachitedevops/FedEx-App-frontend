<div class="hw_container" 
  [ngClass]="{'Math': homework.subject === 'Math', 
  'Literature': homework.subject === 'Literature', 
  'Physics': homework.subject === 'Physics',
  'Biology': homework.subject === 'Biology'}"
  *ngFor="let homework of homeworks">
  <div class="header">
    <div class="teacher">
      <div class="avatar"></div>
      <p class="teacher_name">{{homework.teacherName}}</p>
      <div class="created">
        <p>Created:</p>
        <p>{{homework.created}}</p>
      </div>
    </div>
    <div class="subject">
      <p class="subject_name">{{homework.subject}}</p>
      <div class="{{homework.subject}}"></div>
    </div>
  </div>
  <mat-card-content>
    <div class="homework_details">
      <p class="homework_title">{{ homework.title }}</p>
      <p class="short_desc">{{homework.shortDesc}}</p>
    </div>
    <div class="deadline">
      <p class="dl">Deadline:</p>
      <p class="date">{{homework.deadline}}</p>
    </div>
  </mat-card-content>
</div>
